<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />

<body>
  
  <div class='container'>

    <h1 id='title'> Math Mania <h1>

    <h2 id='question'><span id='n1'>3</span> <span id="operation"> + </span> <span id='n2'>2</span> = </h2>

    <canvas id='canvas' width='160' height='160'></canvas>
      
  </div>
  <div >
    <button id='clearCanvas' class='button' value='Clear'>Clear Canvas</button>
  </div>

  <div class='container'>
    <button id='checkAnswer' class='button' value='Check'>Check Answer</button>
  </div>

  <script> 
    
    loadModel();
    prepareCanvas();
    QuestionNext();
    
    document.getElementById('clearCanvas').addEventListener('click', function(event){
      clearCanvas();
    })

    document.getElementById('checkAnswer').addEventListener('click', function(event){
      checkAnswer();
      clearCanvas();
      QuestionNext();
    })
    
  </script>
